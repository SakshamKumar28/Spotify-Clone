<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify- Web Player: Music for everyone</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/utility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="left border">
        <div class="close">
            <img src="/svg/close.svg" class="invert" alt="">
        </div>
        <div class="logo-area border p-1 flex">
            <img src="/svg/logo.svg" class="invert" alt="logo">
            <div class="home-search invert">
                <span class="home items-center flex"><img src="/svg/home.svg" alt="home">Home</span>
                <span class="search items-center flex"><img src="/svg/search.svg" alt="search">Search</span>
            </div>

        </div>
        <div class="library border p-1">
            <div class="heading invert">
                <span class="flex items-center"><img src="/svg/library.svg" alt="library">Your Library</span>
            </div>
            <div class="songlist invert">
                <ul>

                </ul>
            </div>
            <div class="footer flex">
                <div>
                    <a href="https://www.spotify.com/in-en/legal/">
                        <span>Legal</span>
                    </a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                        <span>Safety &amp; Privacy Center</span>
                    </a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                        <span>Privacy Policy</span>
                    </a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                        <span>Cookies</span>
                    </a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                        <span>About Ads</span>
                    </a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/accessibility/">
                        <span>Accessibility</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="right border">
        <nav class="header flex items-center">
            <div class="flex items-center" style="gap: 1rem;">
                <img class="invert hamburger" src="/svg/hamburger.svg" alt="">

                <div class="arrow-key invert flex">
                    <svg xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img" aria-hidden="true"
                        class="Svg-sc-ytk21e-0 cAMMLk IYDlXmBmmUKHveMzIPCF" viewBox="0 0 16 16">
                        <path
                            d="M11.03.47a.75.75 0 0 1 0 1.06L4.56 8l6.47 6.47a.75.75 0 1 1-1.06 1.06L2.44 8 9.97.47a.75.75 0 0 1 1.06 0z">
                        </path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img" aria-hidden="true"
                        class="Svg-sc-ytk21e-0 cAMMLk IYDlXmBmmUKHveMzIPCF" viewBox="0 0 16 16">
                        <path
                            d="M4.97.47a.75.75 0 0 0 0 1.06L11.44 8l-6.47 6.47a.75.75 0 1 0 1.06 1.06L13.56 8 6.03.47a.75.75 0 0 0-1.06 0z">
                        </path>
                    </svg>
                </div>
            </div>
            <div class="buttons">
                <button class="signupbtn">Sign Up</button>
                <button class="loginbtn">log in</button>
            </div>
        </nav>
        <div class="spotifyPlaylists">
            <h2>Spotify Playlists</h2>
            <div class="cardContainer">

            </div>
        </div>
        <div class="playbar invert">
            <div class="seekbar">
                <div class="circle"></div>
            </div>
            <div class="abovebar items-center">
                <div class="songscroll">
                    <div class="songinfo invert"></div>
                </div>
                <div class="songButtons">
                    <img id="previous" src="/svg/previous.svg" alt="">
                    <img id="play" src="/svg/play.svg" alt="">
                    <img id="next" src="/svg/forward.svg" alt="">
                </div>
                <div class="timeVol">
                    <div class="songtime invert"></div>
                    <div class="volume">
                        <img src="/svg/volume.svg" alt="">
                        <div class="range">
                            <input type="range" name="volume" id="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
